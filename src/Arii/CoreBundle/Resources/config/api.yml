# ========================================
# Alarms
# ----------------------------------------
api_alarm_search:
    path:  /alarms
    defaults: { _controller: AriiACKBundle:API\Alarm:search }
    methods: [GET]

api_alarm_create:
    path:  /alarms
    defaults: { _controller: AriiACKBundle:API\Alarm:create }
    methods: [POST]

api_alarm_retrieve:
    path:  /alarms/{id}
    defaults: { _controller: AriiACKBundle:API\Alarm:retrieve }
    methods: [GET]

api_alarm_update:
    path:  /alarms/{id}
    defaults: { _controller: AriiACKBundle:API\Alarm:update }
    methods: [PUT]

api_alarm_delete:
    path:  /alarms/{id}
    defaults: { _controller: AriiACKBundle:API\Alarm:delete }
    methods: [DELETE]

