# ========================================
# Categories
# ----------------------------------------
api_category_search:
    path:  /categories
    defaults: { _controller: AriiCoreBundle:API\Category:search }
    methods: [GET]

api_category_create:
    path:  /categories
    defaults: { _controller: AriiCoreBundle:API\Category:create }
    methods: [POST]

api_category_retrieve:
    path:  /categories/{id}
    defaults: { _controller: AriiCoreBundle:API\Category:retrieve }
    methods: [GET]
    
api_category_update:
    path:  /categories/{id}
    defaults: { _controller: AriiCoreBundle:API\Category:update }
    methods: [PUT]

api_category_delete:
    path:  /categories/{id}
    defaults: { _controller: AriiCoreBundle:API\Category:delete }
    methods: [DELETE]

