    path:  /api/v1/transfers/{transfer_id}/history
    defaults: { _controller: AriiMFTBundle:Rest:putHistory }
    requirements:
        transfer_id: '\d+'
        
api_MFT_transmissions_get:
    path:  /api/v1/transfers/{transfer_id}/transmissions
    defaults: { _controller: AriiMFTBundle:Rest:getTransmissions }
    requirements:
        transfer_id: '\d+'

api_MFT_transmissions_post:
    path:  /api/v1/transmission/{transmission}
    defaults: { _controller: AriiMFTBundle:Rest:postTransmission }

