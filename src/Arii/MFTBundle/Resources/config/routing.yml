# Api
#==================================================
api_MFT_partners_get:
    path:  /api/v1/partners
    defaults: { _controller: AriiMFTBundle:Rest:getPartners }

api_MFT_status_get:
    path:  /api/v1/status
    defaults: { _controller: AriiMFTBundle:Rest:getStatus }

api_MFT_transfers_get:
    path:  /api/v1/partners/{partner_id}/transfers
    defaults: { _controller: AriiMFTBundle:Rest:getTransfers }
    requirements:
        partner_id: '\d+'

api_MFT_operations_get:
    path:  /api/v1/transfers/{transfer_id}/operations
    defaults: { _controller: AriiMFTBundle:Rest:getOperations }
    requirements:
        transfer_id: '\d+'

