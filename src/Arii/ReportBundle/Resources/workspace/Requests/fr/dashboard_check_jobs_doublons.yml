description:    Liste des jobs pour WHL
header:         SPOOLER_NAME,JOB_NAME,NB
icon:           dashboard
sql:
    oracle: |
        select SPOOLER_NAME,JOB_NAME,count(*) as NB
        from REPORT_JOB
