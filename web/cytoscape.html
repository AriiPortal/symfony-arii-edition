<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="cytoscape.min.js"></script>

  <style>
    body {
    }

    #cy {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0px;
        left: 0px;
    }
  </style>
</head>
<body>
    <div id="cy"></div>
  <script>
var cy = cytoscape({
  container: document.getElementById('cy'),
	elements: [
	  // nodes
	  { data: { id: 'a' } },
	  { data: { id: 'b' } },
	  { data: { id: 'c' } },
	  { data: { id: 'd' } },
	  { data: { id: 'e' } },
	  { data: { id: 'f' } },
	  // edges
	  {
		data: {
		  id: 'ab',
		  source: 'a',
		  target: 'b'
		}
	  },
	  {
		data: {
		  id: 'cd',
		  source: 'c',
		  target: 'd'
		}
	  },
	  {
		data: {
		  id: 'ef',
		  source: 'e',
		  target: 'f'
		}
	  },
	  {
		data: {
		  id: 'ac',
		  source: 'a',
		  target: 'c'
		}
	  },
	  {
		data: {
		  id: 'be',
		  source: 'b',
		  target: 'e'
		}
	  }
	],
    style: [
        {
            selector: 'node',
            style: {
                shape: 'hexagon',
                'background-color': 'red',
				label: 'data(id)'
            }
        }],
	layout: {
		name: 'grid'
	}		
}); 
cy.animation();
cy.layout({
    name: 'breadthfirst',
    directed: true,
	padding: 5
}).run();
  </script>
</body>
</html>
